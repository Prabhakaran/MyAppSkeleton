	<main>
		<div class="col s12 z-depth-4 card-panel" style="background-color: teal;">
		<div class="row">
				<div class="col s12 center">
					<h4>Sign Up</h4>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">email</i>
			        <input id="icon_prefix" placeholder="Email" type="text" class="validate">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">face</i>
			        <input id="icon_prefix" placeholder="Name" type="text" class="validate">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">phone</i>
			        <input id="icon_prefix" placeholder="Phone Number" type="text" class="validate">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">fingerprint</i>
			        <input id="icon_prefix" placeholder="Password" type="text" class="validate">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">https</i>
			        <input id="icon_prefix" placeholder="Re-Enter Password" type="text" class="validate">
				</div>
			</div>
		
			<br />
	<footer>

		</div>
