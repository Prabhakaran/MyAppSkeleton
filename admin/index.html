  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <title>AkimboConnect - Admin Login</title>

  <!-- Favicons-->
  <link rel="icon" href="http://www.akimboconnect.com/favicon.ico" sizes="32x32">


  <!-- CORE CSS-->
  
  <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="./includes/style.min.css" type="text/css" rel="stylesheet" media="screen,projection">
    <!-- Custome CSS-->    
  <link href="./includes/custom-style.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="./includes/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">

  <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
  <link href="./includes/prism.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="./includes/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">
  
</head>

<body class="lime accent-2 loaded">
  <!-- Start Page Loading -->
  <div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
  <!-- End Page Loading -->



  <div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel" style="background-color: teal;">
      <form class="login-form">
        <div class="row">
          <!--<div class="input-field col s12 center">
            <img src="logo4.png" alt="" class="circle responsive-img valign profile-image-login">
          </div>-->
          <div class="input-field col s12 center">
            <img src="http://static1.squarespace.com/static/57976765f7e0ab0318e9c1a0/t/5797a302f5e231aa27a36a92/1469555460825/akimbo+logo+white+triangles.png" height="100%" width="100%" alt="">
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text">
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix active"></i>
            <input id="password" type="password">
            <label for="password" class="active">Password</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="http://demo.geekslabs.com/materialize/v3.0/default/index.html" class="btn waves-effect waves-light col s12">Login</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="signup.html">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="signup.html">Forgot password ?</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div>



  <!-- ================================================
    Scripts
    ================================================ -->

  <!-- jQuery Library -->
  <script type="text/javascript" src="./includes/jquery-1.11.2.min.js"></script>
  <!--materialize js-->
  <script type="text/javascript" src="./includes/materialize.min.js"></script>
  <!--prism-->
  <script type="text/javascript" src="./includes/prism.js"></script>
  <!--scrollbar-->
  <script type="text/javascript" src="./includes/perfect-scrollbar.min.js"></script>

    <!--plugins.js - Some Specific JS codes for Plugin Settings-->
  <script type="text/javascript" src="./includes/plugins.min.js"></script>
  <!--custom-script.js - Add your own theme custom JS-->
  <script type="text/javascript" src="./includes/custom-script.js"></script>

  <div class="hiddendiv common"></div>
  </body>
</html>
